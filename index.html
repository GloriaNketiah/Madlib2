<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Madlib with Forms</title>
  <link href="style.css" rel="stylesheet"  />
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore-compat.js"></script>


</head>

<body>
  <main>
    <h1>Madlib with Forms</h1>
    <br>
    <div id="m_div">
    <p id="output"></p>
    </div>
    <br>
    <br>
   <form>
     <label for="noun">Noun</label>
     <input type="text" id="noun" name="noun" placeholder="Enter a noun">
     <br>
   
     <label for="adjective">Adjective</label>
     <input type="text" id="adjective" name="adjective" placeholder="Enter an adjective">

     <br>
     
     <label for="verb">Verb</label>
     <input type="text" id="verb" name="verb" placeholder="Enter a verb">

     <br>
     
     <label for="verb_2">Verb_2</label>
     <input type="text" id="verb_2" name="verb_2" placeholder="Enter a verb">
     <br>
     <label for="Namemadlib">Namemadlib</label>
     <input type="text" id="Namemadlib" name="Namemadlib" placeholder="Enter a name for your madlib">
     <br>
   </form>
    <br>
    
    <button type="button" onclick="printMadlib()">View Madlib</buttton>

    <button id="saveButton" type="button" onclick="saveMadlib()"> save story</button>
    <br>
    <button id="retrieveMadlib" type="button" onclick="retrieveMadlib()"> retrieve story</button>
    <br>
    <button id="editMadlib" type="button" onclick="editMadlib()"> edit story</button>
    <br>
    <button id="deleteMadlib" type="button" onclick="deleteMadlib()"> delete story</button>
   <p id= "output"> </p>   
	<script src="script.js"></script>

    
      
     

</body>
     
</html>
